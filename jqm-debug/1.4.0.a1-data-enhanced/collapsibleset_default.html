<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Accordions</title>
	<link rel="stylesheet" href="jquery.mobile.css">
	<script src="jquery.js"></script>
	<script src="jquery.mobile.js"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>Accordions</h1>
	</div>

	<div data-role="content">

		<h3>Inset</h3>

		<div data-role="collapsible-set">
			<div data-role="collapsible">
				<h3>Item 1</h3>
				<p>Collapsible item 1</p>
			</div>
			<div data-role="collapsible">
				<h3>Item 2</h3>
				<p>Collapsible item 2</p>
			</div>
			<div data-role="collapsible">
				<h3>Item 3</h3>
				<p>Collapsible item 3</p>
			</div>
		</div>

		<h3>Full width</h3>

		<div data-role="collapsible-set" data-inset="false">
			<div data-role="collapsible">
				<h3>Lamborghini</h3>
				<p>Gallardo</p>
			</div>
			<div data-role="collapsible">
				<h3>Porsche</h3>
				<p>Carrera</p>
			</div>
			<div data-role="collapsible">
				<h3>Rolls-Royce</h3>
				<p>Phantom</p>
			</div>
			<div data-role="collapsible">
				<h3>Chevy</h3>
				<p>Corvette Coupe</p>
			</div>
		</div>

	</div>

</div>
</body>
</html>
