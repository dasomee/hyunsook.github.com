<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons: Input or button-based - Custom</title>
    <!-- <link rel="stylesheet"  href="css/jquery.mobile.custom.theme.css"> -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../buttons-link/js/jquery.mobile.custom.js"></script>
    <script>
    $( document ).ready(function() {
        //$( "button" ).button();
        $( "button" ).buttonMarkup({ theme: "a" });
    });
    </script>
</head>
<body>
    <label for="Buttons">Button: button-based</label>
    <button data-theme="a">Button</button>
</body>
</html>
