<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkboxradio</title>
	<link rel="stylesheet" href="jquery.mobile.css">
	<script src="jquery.js"></script>
	<script src="jquery.mobile.js"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>Checkboxradio</h1>
	</div>

	<div data-role="content">

		<form>
			<legend>Checkboxes</legend>
			<fieldset data-role="controlgroup">
				<input type="checkbox" id="cb01">
				<label for="cb01">One</label>
				<input type="checkbox" id="cb02">
				<label for="cb02">Two</label>
				<input type="checkbox" id="cb03">
				<label for="cb03">Three</label>
			</fieldset>
		</form>

		<form>
			<legend>Radiobuttons</legend>
			<fieldset data-role="controlgroup">
				<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
				<label for="radio-choice-v-2a">One</label>
				<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
				<label for="radio-choice-v-2b">Two</label>
				<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
				<label for="radio-choice-v-2c">Three</label>
			</fieldset>
		</form>

	</div>

</div>
</body>
</html>
