<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkboxradio</title>
	<link rel="stylesheet" href="jquery.mobile.css">
	<script src="jquery.js"></script>
	<script src="jquery.mobile.js"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>Checkboxradio (enhanced)</h1>
	</div>

	<div data-enhanced="true" data-role="content">

		<form>
			<legend>Checkboxes</legend>
			<fieldset data-enhanced="true" data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
				<div class="ui-controlgroup-controls">
					<div class="ui-checkbox">
						<input data-enhanced="true" type="checkbox" id="cb01" data-cacheval="true">
						<label data-enhanced="true" for="cb01" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-first-child ui-icon-checkbox-off ui-checkbox-off">One</label>
					</div>
					<div class="ui-checkbox">
						<input data-enhanced="true" type="checkbox" id="cb02" data-cacheval="true">
						<label data-enhanced="true" for="cb02" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-icon-checkbox-off ui-checkbox-off">Two</label>
					</div>
					<div class="ui-checkbox">
						<input data-enhanced="true" type="checkbox" id="cb03" data-cacheval="true">
						<label data-enhanced="true" for="cb03" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-icon-checkbox-off ui-checkbox-off ui-last-child">Three</label>
					</div>
				</div>
			</fieldset>
		</form>

		<form>
			<legend>Radiobuttons</legend>
			<fieldset data-enhanced="true" data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical ui-corner-all">
				<div class="ui-controlgroup-controls">
					<div class="ui-radio">
						<input data-enhanced="true" type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
						<label data-enhanced="true" for="radio-choice-v-2a" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-icon-radio-on ui-radio-on ui-first-child">One</label>
					</div>
					<div class="ui-radio">
						<input data-enhanced="true" type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
						<label data-enhanced="true" for="radio-choice-v-2b" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-icon-radio-off ui-radio-off">Two</label>
					</div>
					<div class="ui-radio">
						<input data-enhanced="true" type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
						<label data-enhanced="true" for="radio-choice-v-2c" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-icon-radio-off ui-radio-off ui-last-child">Three</label>
					</div>
				</div>
			</fieldset>
		</form>

	</div>

</div>
</body>
</html>
